<div class="container">
      <div class="col-lg-12 my-4">
          <h1>Consultar CEP</h1>
          <form #f="ngForm">
              <div class="form-group">
                <div class="group">
                  <label for="nome">CEP</label>
                  <input
                      #buscaCEP
                      type="text"
                      class="form-control"
                      name="cep"
                      id="cep"
                      ngModel 
                      #cep="ngModel" 
                      (blur)="consultaCep(applyFilter($event), f)"
                  />
                </div>
                <div class="group">
                  <label for="nome">Endere√ßo</label>
                  <input
                      type="text"
                      class="form-control"
                      name="logradouro"
                      id="logradouro"
                      ngModel 
                      #logradouro="ngModel" 
                      placeholder="..." 
                  />
                  </div>

                  <div class="group">
                  <label for="nome">Bairro</label>
                  <input
                      type="text"
                      class="form-control"
                      name="bairro"
                      id="bairro"
                      ngModel 
                      #bairro="ngModel" 
                      placeholder="..." 
                  />
                  </div>

                  <div class="group">
                  <label for="nome">Cidade</label>
                  <input
                      type="text"
                      class="form-control"
                      name="localidade"
                      id="localidade"
                      ngModel 
                      #cidade="ngModel"
                      placeholder="..." 
                  />
                  </div>

                  <div class="group">
                  <label for="nome">UF</label>
                  <input
                      type="text"
                      class="form-control"
                      name="uf"
                      id="uf"
                      ngModel 
                      #uf="ngModel" 
                      placeholder="..." 
                  />
                  </div>
                  <button class="btn">Pesquisar</button>
              </div>
          </form>
      </div>
</div>
